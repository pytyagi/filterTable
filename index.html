<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header class="container-header">
                <h1>California Cafe Directory</h1>
                <input type="text" id="search" placeholder="Search your favourite cafes!" />
            </header>
            <main class="container-content">
                <table id="info-table">
                    <tr>
                        <th id="table-header-first">S No</th>
                        <th>Cafe Name</th>
                        <th>Address</th>
                        <th>Postal Code</th>
                        <th>Lat</th>
                        <th id="table-header-last">Long</th>
                    </tr>
                </table>
            </main>
        </div>
        <script src="app.js" type="module"></script>
    </body>
</html>
